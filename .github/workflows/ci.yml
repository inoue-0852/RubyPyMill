name: CI

on:
  push:
  pull_request:

jobs:
  ruby-python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true
      - name: Ruby Lint & Test
        run: |
          bundle exec rubocop
          bundle exec rspec
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r py/requirements.txt
      - name: Papermill dry-run (kernel not required)
        run: echo "Skip actual papermill run on CI"